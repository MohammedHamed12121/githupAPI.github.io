<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="assists/css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mt-4">
        <div class="input-group ">
            <input type="search" id="search" class="form-control rounded" placeholder="Search github user"
                aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary" onclick="searchUsers()">search</button>
        </div>

        <div id="user-info"></div>

        <div class="input-group mb-4">
            <input type="search" class="form-control rounded" id="repoSearch" placeholder="Enter repository name" />
            <button type="button" class="btn btn-outline-primary" onclick="searchRepositories()">
                search
            </button>
        </div>

        <div id="user-repos"></div>

        <div class="loader" id="loader" style="display: none;"></div>
        <div id="repo-results"></div>

        <ul class="pagination justify-content-center" id="pagination"></ul>
        <div class="d-flex justify-content-center mb-3 ">
            <button class="custom-button" onclick="olderPagination()">
                Older
            </button>
            <div class="align-items-center justify-content-center d-flex col-4">

                <label for="itemsPerPage" class="badge badge-primary p-2">Items Per Page:</label>
                <input type="number" id="itemsPerPage" value="10" min="1" max="100" class="form-control rounded col-4 "
                    oninput="changeItemsPerPage()">
            </div>
            <button class="custom-button" onclick="newerPagination()">
                Newer
            </button>

        </div>

        <script src="./assists/js/vars.js"></script>
        <script src="./assists/js/api.js" type="module"></script>
        <script src="./assists/js/loadingInfo.js" type="module"></script>
        <script src="./assists/js/script.js" type="module"></script>
        <script src="./assists/js/display.js" type="module"></script>
        <script src="./assists/js/pagination.js" type="module"></script>
        <script src="./assists/js/loading.js" type="module"></script>
        <script src="token.js"></script>

</body>

</html>
