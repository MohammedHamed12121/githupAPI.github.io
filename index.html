    <title>GitHub User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            font-size: 16px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            animation: spin 1s linear infinite;
            margin: auto;
            margin-top: 20px;
        }

        .round-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <label for="search">Search Users:</label>
    <input type="text" id="search" placeholder="Enter GitHub username">
    <button onclick="searchUsers()">Search</button>

    <!-- <input type="text" placeholder="Search for the user"> -->
    <div id="user-info"></div>

    <label for="repoSearch">Search Repositories:</label>
    <input type="text" id="repoSearch" placeholder="Enter repository name">
    <button onclick="searchRepositories()">Search</button>
    <div id="user-repos"></div>

    <div class="loader" id="loader" style="display: none;"></div>
    <div id="repo-results"></div>
